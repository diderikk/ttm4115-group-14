<!DOCTYPE html>
<html>

<head>
	<title>Teachers</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="py-24 flex flex-col justify-start items-center w-screen h-screen">
	<h1 class="text-5xl font-bold mb-32">Units</h1>
	<div class="flex flex-col justify-start items-center w-full">
		{% for item in units %}
		<div class="flex items-start justify-center rounded text-xl font-bold w-[30%] h-20 bg-gray-300 mb-10 p-5">
			Unit {{ item }}
		</div>
		{% endfor %}
	</div>
</body>

</html>
