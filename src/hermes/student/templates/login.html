<!DOCTYPE html>
<html>

<head>
	<title>Login Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col justify-center items-center w-screen h-screen">
	<h2 class="text-3xl font-bold">Login</h2>
	<div class="w-full max-w-sm">
		<form class="rounded-md px-8 pt-6 pb-8 mb-4" method="post" action="{% url 'student login' %}">
			{% csrf_token %}
			<div class="mb-4">
				<label class="block text-gray-700 text-sm font-bold mb-2" for="email">
					Email
				</label>
				<input
					class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline focus:border"
					id="email" type="text">
			</div>
			<div class="mb-6">
				<label class="block text-gray-700 text-sm font-bold mb-2" for="password">
					Password
				</label>
				<input
					class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:shadow-outline"
					id="password" type="password">
			</div>
			<div class="flex items-center justify-center w-full">
				<button
					class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
					type="submit">
					Sign In
				</button>
			</div>
		</form>
	</div>

	<script>
		// Send JSON data on form submit
		const form = document.querySelector('form');
		form.addEventListener('submit', async function (event) {
			event.preventDefault(); // Prevent form from submitting normally

			const email = document.getElementById('email').value;
			const password = document.getElementById('password').value;

			const object = {
				email: email,
				password: password
			};

			const formData = new FormData(form);
			formData.forEach(function (value, key) {
				object[key] = value;
			});
			const json = JSON.stringify(object);
			const response = await fetch(form.action, {
				method: form.method,
				body: json,
				headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json'
				}
			});

			if (response.status == 200) {
				window.location.href = "/teacher/"
				window.location.reload()
			}
		});
	</script>
</body>

</html>
